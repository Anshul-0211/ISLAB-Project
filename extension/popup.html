<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6d5eac, #bfc3d4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #4a4a4a;
      margin-bottom: 15px;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .info {
      background-color: #e9ecef;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .info h2 {
      font-size: 1.5rem;
      color: #007bff;
      margin-bottom: 10px;
    }

    .info p {
      font-size: 1rem;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phishing Detector</h1>
    <p>Your safety is our priority. This tool helps identify phishing attempts in URLs.</p>
    <div class="info">
      <h2>How It Works</h2>
      <p>The phishing detector analyzes urls to determine potential threats, ensuring your online security.</p>
    <div class="info">
  </div>
</body>
</html>
